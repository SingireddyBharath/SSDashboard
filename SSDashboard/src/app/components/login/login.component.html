<div fxLayoutAlign="center center" fxFlexFill>
<mat-card fxFlex="30">
   <mat-toolbar color="primary"><span>Login</span></mat-toolbar>
<br>
<form fxLayoutAlign="stretch" fxLayout="column" class="form">
    <mat-form-field>
      <mat-label>User Name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput>
    </mat-form-field>
    <button type="submit" mat-button color="primary">Submit</button>
  </form>
</mat-card>
</div>
